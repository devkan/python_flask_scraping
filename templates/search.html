<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Job Scrapper</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@1/css/pico.min.css">
</head>
<body>

  <main class="container">
    <h1>Search Result for "{{keyword}}":</h1>
    <a href="/export?keyword={{keyword}}">Export to File</a>

    <!-- 가로 스크롤 생성시 figure를 사용하면 됨-->
    <figure>
      <table role="grid">
        <thead>
          <tr>
            <th>Position</th>
            <th>Company</th>
            <th>Apply</th>
          </tr>
        </thead>
        <tbody>
          {% for job in jobs %}
            <tr>
              <td>{{job.title}}</td>
              <td>{{job.company}}</td>
              <td><a href="{{job.url}}" target="_blank">Apply</a></td>
            </tr>
          {% endfor %}
        </tbody>
      </table> 
    </figure>

  </main>

</body>
</html>
